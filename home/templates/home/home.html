{% extends 'base.html' %}


{% block content %}
    <form action="" method="get">
        {{ form.as_p }}
    <input type="submit" value="Search">
    </form><br/>
        <div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">
                <p>{{ post.body|truncatewords:4 }}</p>
            </a>
        {% endfor %}
        </div>


{% endblock %}

{% block title %} {% endblock %}

{% extends 'base.html' %}


{% block content %}
    <h2 class="text-center">{{ user.username }}</h2>

    <div class="card">
        {% for post in posts %}
                <a href="{{post.get_absolute_url}}" class="card-body">
                    <p>{{ post.body|truncatewords:4 }}</p>
                </a>
        {% endfor %}
    </div>


{% endblock %}

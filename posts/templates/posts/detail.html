{% extends 'base.html' %}

{% block content %}
    {% if request.user.id == post.user.id %}
        <a href="{% url 'posts:post_delete' post.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'posts:post_update' post.id %}" class="btn btn-info">Update</a>
    {% endif %}


    <p><a href="{% url 'accounts:user_profile' post.user.id %}">{{ post.user.username }}</a>-{{ post.updated|date:"Y-M-d" }}</p>

        <p>{{ post.body }}</p>

{% endblock %}
